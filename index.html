<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store - Download Applications</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        header h1 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
        }
        
        .search-box input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .search-box button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .search-box button:hover {
            background: #764ba2;
        }
        
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .app-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }
        
        .app-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
        }
        
        .app-info {
            padding: 15px;
        }
        
        .app-info h3 {
            color: #333;
            margin-bottom: 8px;
        }
        
        .app-info p {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .app-stats {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #999;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #eee;
        }
        
        .app-stats span {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .download-btn {
            width: 100%;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .download-btn:hover {
            background: #764ba2;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #000;
        }
        
        .modal h2 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .modal-image {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 5px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 80px;
        }
        
        .modal-details {
            margin-bottom: 15px;
        }
        
        .modal-details p {
            color: #666;
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .modal-details strong {
            color: #333;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .install-btn {
            background: #667eea;
            color: white;
        }
        
        .install-btn:hover {
            background: #764ba2;
        }
        
        .close-btn {
            background: #ddd;
            color: #333;
        }
        
        .close-btn:hover {
            background: #ccc;
        }
        
        .no-apps {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 10px;
            color: #999;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }
        
        .empty-state h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“± App Store</h1>
            <p style="color: #666; margin-bottom: 15px;">Download and install amazing applications</p>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search applications...">
                <button onclick="searchApps()">Search</button>
            </div>
        </header>
        
        <div id="appsContainer" class="apps-grid"></div>
        
        <div id="emptyState" class="empty-state" style="display: none;">
            <h2>No applications found</h2>
            <p>Check back soon for new applications!</p>
        </div>
    </div>
    
    <!-- App Details Modal -->
    <div id="appModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <div class="modal-image" id="modalImage"></div>
            <div class="modal-details">
                <p><strong>Description:</strong> <span id="modalDescription"></span></p>
                <p><strong>Size:</strong> <span id="modalSize"></span></p>
                <p><strong>Downloads:</strong> <span id="modalDownloads"></span></p>
                <p><strong>Users:</strong> <span id="modalUsers"></span></p>
            </div>
            <div class="modal-buttons">
                <button class="install-btn" onclick="installApp()">Install</button>
                <button class="close-btn" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>
    
    <script>
        let apps = [];
        let selectedApp = null;
        
        // Load apps from server
        async function loadApps() {
            try {
                const response = await fetch('/api/apps');
                apps = await response.json();
                displayApps(apps);
            } catch (error) {
                console.error('Error loading apps:', error);
                showEmptyState();
            }
        }
        
        function displayApps(appsToDisplay) {
            const container = document.getElementById('appsContainer');
            const emptyState = document.getElementById('emptyState');
            
            if (appsToDisplay.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            container.innerHTML = appsToDisplay.map(app => `
                <div class="app-card" onclick="openModal(${JSON.stringify(app).replace(/"/g, '&quot;')})">
                    <div class="app-image">${app.emoji || 'ðŸ“¦'}</div>
                    <div class="app-info">
                        <h3>${app.name}</h3>
                        <p>${app.description.substring(0, 80)}...</p>
                        <div class="app-stats">
                            <span><strong>${app.size || 'N/A'}</strong><small>Size</small></span>
                            <span><strong>${app.downloads || 0}</strong><small>Downloads</small></span>
                            <span><strong>${app.users || 0}</strong><small>Users</small></span>
                        </div>
                        <button class="download-btn" onclick="event.stopPropagation(); installApp('${app.id}')">Download</button>
                    </div>
                </div>
            `).join('');
        }
        
        function openModal(app) {
            selectedApp = app;
            document.getElementById('modalTitle').textContent = app.name;
            document.getElementById('modalImage').textContent = app.emoji || 'ðŸ“¦';
            document.getElementById('modalDescription').textContent = app.description;
            document.getElementById('modalSize').textContent = app.size || 'Unknown';
            document.getElementById('modalDownloads').textContent = app.downloads || 0;
            document.getElementById('modalUsers').textContent = app.users || 0;
            document.getElementById('appModal').style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('appModal').style.display = 'none';
            selectedApp = null;
        }
        
        function installApp(appId) {
            if (!selectedApp && appId) {
                const app = apps.find(a => a.id === appId);
                if (app) selectedApp = app;
            }
            
            if (selectedApp) {
                alert(`Installing ${selectedApp.name}...\n\nIn a real app, this would download and install the application.`);
                // In production, you would handle actual download/installation here
            }
        }
        
        function searchApps() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = apps.filter(app => 
                app.name.toLowerCase().includes(query) || 
                app.description.toLowerCase().includes(query)
            );
            displayApps(filtered);
        }
        
        function showEmptyState() {
            document.getElementById('appsContainer').innerHTML = '';
            document.getElementById('emptyState').style.display = 'block';
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('appModal');
            if (event.target === modal) {
                closeModal();
            }
        }
        
        // Load apps on page load
        window.addEventListener('DOMContentLoaded', loadApps);
    </script>
</body>
</html>
